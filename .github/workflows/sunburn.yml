name: Maven CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'    # 如果没有子模块可删掉或改为 false
          fetch-depth: 0

      - name: Show workspace (debug)
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          # 如果你的项目在子目录，请列出该子目录
          if [ -d "xdm" ]; then ls -la xdm; fi

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build with Maven (adjust path if needed)
        # 如果你的 pom 在仓库根，移除 -f 参数；若在子目录 xdm，请把 -f xdm/pom.xml 或 working-directory: xdm
        run: mvn -B -f xdm/pom.xml clean install

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: '**/target/*.jar'
